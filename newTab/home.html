
<div class="main-box">
    <form action="http://www.google.com/search" method="get" class="search-bar light " target="_blank" autocomplete="off">
        <div class="fa fa-search" style="margin-left: 20px; margin-right: 20px;"></div>
        <input type="text" name="q"/>
    </form>
    <div class="pinned-bookmarks-box light">
        <div class="swiper-container swiper-container-horizontal">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide swiper-slide-active">
                <div class="pinned-bookmarks-item google-service">
                    <div id="apps"></div>
                </div>
                </div>
            </div>
            <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
        </div>
    </div>
</div>
